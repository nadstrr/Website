<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Follow the Sun - Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="loading">
        <div class="loading-content">
            <div class="sun-loader">☀️</div>
            <p>Entering Gallery...</p>
        </div>
    </div>
    <div id="canvas-container"></div>
    <div id="crosshair">+</div>
    <div id="instructions">
        <p>Click the door to enter</p>
    </div>
    <div id="number-game">
        <input type="number" id="number-input" placeholder="Enter a number...">
        <button id="number-submit">Enter</button>
        <div id="number-response"></div>
    </div>
    <div id="mobile-hint">Drag to look around • Tap objects to interact</div>
</body>
</html>
